<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form action="" method="">
			<div class="form-row">
				<label for="user-name">your name</label>
				<input type="text" id="user-name" value="alina" />
			</div>
			<div class="form-row">
				<label for="user-email">
					<span>your email</span>
					<input type="email" placeholder="your email" id="user-email" />
				</label>
			</div>
			<div class="form-row">
				<label for="password">password</label>
				<input type="password" id="password" />
			</div>
			<div class="form-row">
				<label for="number">id number</label>
				<input type="number" id="number" required />
			</div>
			<div class="form-row">
				<label for="file">file</label>
				<input type="file" id="file" />
			</div>
			<div class="form-row">
				<input type="checkbox" id="check" />
				<label for="check">ვეთანხმები წესებს და პირობებს</label>
			</div>
			<div class="form-row">
				<input type="checkbox" id="check" />
				<label for="check">ვეთანხმები კონფიდენციალურობის პოლიტიკას</label>
			</div>
			<div class="form-row">
				<input type="date" id="date" />
				<label for="date">date</label>
			</div>

			<div>
				<select name="city" id="city">
					<option value="tbilisi">tbilisi</option>
					<option value="kutaisi">kutaisi</option>
					<option value="batumi">batumi</option>
				</select>
			</div>
			<div class="form-row">
				<label for="user-message"></label>
				<textarea name="user-message" id="user-message"></textarea>
			</div>
			<div>
				<input type="radio" name="sex" id="male" />
				<label for="male">male</label>
				<img src="" alt="" />
			</div>
			<div>
				<input type="radio" name="sex" id="female" />
				<label for="female">female</label>
			</div>
			<div>
				<input type="radio" name="sex" id="other" />
				<label for="other">other</label>
			</div>

			<button type="submit">Submit Form</button>
		</form>
	</body>
</html>
